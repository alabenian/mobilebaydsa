<div class="w-[100%] p-[10pt] m-[10pt] text-left border-solid border-[#E3545444] border-l-[4pt]">
    <h4 class="event-time text-[#7c1f1f] md:text-[#E35454]">{{ include.time }} · {{ include.place }}</h4>
    <h3 class="event-title">{{ include.title | upcase }}</h3>
    <p style="font-size: 12pt; line-height:16pt; padding: 0pt">{{ include.description }}</p>
    <span class="text-[#E35454] hover:space-x-2"><a href="{{ include.url }}">EVENT PAGE</a><span class="font-bold">→</span></span>
</div>
