<blockquote cite="https://internetpoem.com/langston-hughes/democracy-poem/">
    While over Alabama earth<br>
    These words are gently spoken:<br>
    Serve — and hate will die unborn.<br>
    Love — and chains are broken.<br>
    . . .
</blockquote>
<p style="font-weight: 500; letter-spacing: 1pt">
    LANGSTON HUGHES <br>
    <em>ALABAMA EARTH</em>
</p>
